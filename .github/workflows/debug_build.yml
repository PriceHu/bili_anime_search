name: Build Debug APK

# Controls when the workflow will run
on:
  push:
    tags:
      - "debug-*.*.*"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: "8.x"
          distribution: 'adopt'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: "stable"
          flutter-version: "2.2.3"
      
      - name: Decoding key.properties
        uses: RollyPeres/base64-to-path@v1
        with:
          filePath: ${{ github.workspace }}/android/key.properties
          encodedString: ${{ secrets.KEYPROP_PROD }}

      - name: Testing key.properties
        run: |
          sed -n 4p ./android/key.properties
          wc -c ./android/key.properties
      
      - name: Pub Get Packages
        run: flutter doctor -v && flutter pub get
      
      - name: Build APK
        run: flutter build apk --debug

      - name: Build Release APK
        run: flutter build apk --split-per-abi --release
