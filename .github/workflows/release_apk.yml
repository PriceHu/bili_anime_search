# This is a basic workflow to help you get started with Actions

name: Release APK

# Controls when the workflow will run
on:
  push:
    tags:
      - "v*.*.*"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - name: Decoding android/key.properties
        run: |
          echo "${{ secrets.KEYPROP_PROD }}" | base64 --decode > android/key.properties
          if [ -f "android/key.properties" ]; then
            echo "android/key.properties generated"
          fi
      - name: Decoding android/key.jks
        run: |
          echo "${{ secrets.KEYJKS_PROD }}" | base64 --decode > android/key.jks
          if [ -f "android/key.jks" ]; then
            echo "android/key.jks generated"
          fi
      - name: Pub Get Packages
        run: flutter pub get
      - name: Build APK
        run: flutter build apk --split-per-abi --release
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*.apk"
          token: ${{ secrets.RELEASES_TOKEN }}
